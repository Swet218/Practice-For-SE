<!DOCTYPE html>
<html>
  <head>
    <title>Rock-paper-Scissors</title>
    <link rel="stylesheet" href="v5-Rock-Paper-Scissors.css">
  </head>
  <body>
    <p class = "title">Rock Paper Scissors</p>

    <button onclick="playgame('Rock');" class="move-button"><img src="images/Rock.jpg" class ="move-icon"></button>
    <button onclick="playgame('Paper');" class="move-button"><img src="images/Paper.jpg" class ="move-icon"></button>
    <button onclick="playgame('Scissors');" class="move-button"><img src="images/Scissors.jpg" class ="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="score.wins=0;score.losses=0;score.ties=0;
    localStorage.removeItem('score');

    updateScoreElement();

    /*alert(`Score was reseted.\nWins:${score.wins},Losses:${score.losses},Ties:${score.losses}.`);
    */"
    class="reset-button"
    >Reset Score</button>

    <script src="v5-Rock-Paper-Scissors.js"></script>
  </body>
</html>
