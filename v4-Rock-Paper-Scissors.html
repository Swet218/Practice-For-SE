<!DOCTYPE html>
<html>
  <head>
    <title>Rock-paper-Scissors</title>
    <style>
        body{
            background-color : rgb(25, 25, 25);
            color : white;
        }
    </style>
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <button onclick="playgame('Rock');">Rock</button>
    <button onclick="playgame('Paper');">Paper</button>
    <button onclick="playgame('Scissors');">Scissors</button>
    <button onclick="score.wins=0;score.losses=0;score.ties=0;
    localStorage.removeItem('score');
    alert(`Score was reseted.\nWins:${score.wins},Losses:${score.losses},Ties:${score.losses}.`);">Reset Score</button>

    <script>

        let score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0,
            ties: 0
        };
        /*
        if(!score)
        {
            score = {wins:0,losses:0,ties:0};
        }
        */

        function playgame(playermove)
        {
            const computermove=pickcomputermove();

            let result = '';
            if(playermove === 'Rock')
            {
                if(computermove === 'Rock')
                {
                    result = 'Tie';
                }
                else if(computermove === 'Paper')
                {
                    result = 'Lose';
                }
                else if(computermove === 'Scissors')
                {
                    result = 'Win';
                }
            }
            else if(playermove === 'Paper')
            {
                if(computermove === 'Paper')
                {
                    result = 'Tie';
                }
                else if(computermove === 'Scissors')
                {
                    result = 'Lose';
                }
                else if(computermove === 'Rock')
                {
                    result = 'Win';
                }
            }
            else if(playermove === 'Scissors')
            {
                if(computermove === 'Scissors')
                {
                    result = 'Tie';
                }
                else if(computermove === 'Paper')
                {
                    result = 'Win';
                }
                else if(computermove === 'Rock')
                {
                    result = 'Lose';
                }
            }

            if(result === 'Win')
            {
                score.wins++;
            }
            else if(result === 'Lose')
            {
                score.losses++;
            }
            else if(result === 'Tie')
            {
                score.ties++;
            }

            localStorage.setItem('score',JSON.stringify(score));

            alert(`your move is ${playermove} and computer move is ${computermove} and Result is ${result}.\nWins:${score.wins},Losses:${score.losses},Ties:${score.ties}`);
        }

        function pickcomputermove()
        {
            let computermove = '';  
            const randomnumber = Math.random();             //to store the random number

            if(randomnumber >= 0 && randomnumber < (1/3))
            {
                //computer have to show Rock
                computermove = 'Rock';
            }
            else if(randomnumber >= 1/3 && randomnumber < (2/3))
            {
                //computer have to show paper
                computermove = 'Paper';
            }
            else if(randomnumber >= 2/3 && randomnumber < (1))
            {
                //computer have to show Scissors
                computermove = 'Scissors';
            }
            return computermove;
        }

    </script>
  </body>
</html>
