    <p>Rock Paper Scissors</p>
    <button onclick="
    //here I have clicked on Rock

    const randomnumber = Math.random();             //to store the random number

    let computermove = '';
    if(randomnumber >= 0 && randomnumber < (1/3))
    {
        //computer have to show Rock
        computermove = 'Rock';
    }
    else if(randomnumber >= 1/3 && randomnumber < (2/3))
    {
        //computer have to show paper
        computermove = 'Paper';
    }
    else if(randomnumber >= 2/3 && randomnumber < (1))
    {
        //computer have to show Scissors
        computermove = 'Scissors';
    }

    //console.log(computermove);
    let result = '';
    if(computermove === 'Rock')
    {
        result = 'Tie';
    }
    else if(computermove === 'Paper')
    {
        result = 'Lose';
    }
    else if(computermove === 'Scissors')
    {
        result = 'Win';
    }

    //console.log(result);
    alert(`your move is Rock and computer move is ${computermove} and Result is ${result}`);


    ">Rock</button>
