<!DOCTYPE html>
<html>
  <head>
    <title>Rock-paper-Scissors</title>
  </head>
  <body>
    
    <p>Rock Paper Scissors</p>
    <button onclick="
    {
    //Rock
        playgame('Rock');
    }
    ">Rock</button>
    

    <button onclick="
    {
        //paper
        playgame('Paper');

    }
    ">Paper</button>


    <button onclick="
    {
        //Scissors
        playgame('Scissors');
    }
    ">Scissors</button>


    <script>
      function playgame(playermove)
      {
        const computermove=pickcomputermove();

        let result = '';
        if(playermove === 'Rock')
        {
            if(computermove === 'Rock')
            {
                result = 'Tie';
            }
            else if(computermove === 'Paper')
            {
                result = 'Lose';
            }
            else if(computermove === 'Scissors')
            {
                result = 'Win';
            }
        }
        else if(playermove === 'Paper')
        {
            if(computermove === 'Paper')
            {
                result = 'Tie';
            }
            else if(computermove === 'Scissors')
            {
                result = 'Lose';
            }
            else if(computermove === 'Rock')
            {
                result = 'Win';
            }
        }
        else if(playermove === 'Scissors')
        {
            if(computermove === 'Scissors')
            {
                result = 'Tie';
            }
            else if(computermove === 'Paper')
            {
                result = 'Win';
            }
            else if(computermove === 'Rock')
            {
                result = 'Lose';
            }
        }
        alert(`your move is ${playermove} and computer move is ${computermove} and Result is ${result}`);
    }

      function pickcomputermove()
      {
        let computermove = '';  
        const randomnumber = Math.random();             //to store the random number

        if(randomnumber >= 0 && randomnumber < (1/3))
        {
            //computer have to show Rock
            computermove = 'Rock';
        }
        else if(randomnumber >= 1/3 && randomnumber < (2/3))
        {
            //computer have to show paper
            computermove = 'Paper';
        }
        else if(randomnumber >= 2/3 && randomnumber < (1))
        {
            //computer have to show Scissors
            computermove = 'Scissors';
        }
        return computermove;
      }

    </script>
  </body>
</html>
